<!DOCTYPE html>
<html>
<head>
	<title>Input Data</title>
	<link rel="stylesheet" type="text/css" href="CSS/input.css">
	<script src="daftar.js"></script>
</head>
<body onload="bodyloaded()">

		<a href="data_pegawai.html" class="floatleft">Data Keseluruhan</a>
		<a class="floatright" href="index.html">Logout</a>

	<br>
	<center><h2>Data Pegawai</h2></center>
	<div class="login">
		<form action="#">
			<div>
				<label>Nama Lengkap:</label>
				<input type="text" name="nama" id="txt_Nama" />
			</div>

			<div>
					<label>Tempat & Tanggal Lahir:</label> <br>
					<input type="date" name="ttl" id="txt_Ttl" />
			</div>

			<div>
				<label>Jenis kelamin:</label> <br>
            	<input type="text" name="jenis_kelamin" id="txt_Kelamin" />
			</div>

			<div>
				<label>Jabatan:</label><br>
				<input type="text" name="jabatan" id="txt_Jabatan" />
			</div>
				
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="txt_Email" />
			</div>

			<div>
				<label>Alamat:</label>
				<textarea cols="40" rows="5" name="alamat" id="txt_Alamat"></textarea>
			</div>

			<div>
				
				<input onclick="btnConfirm()" type="submit" value="Daftar" class="tombol">
			</div>

		</form>	
	</div>

</body>
</html>
