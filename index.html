<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script src="function.js"></script>
</head>
<body>
 
	<h1 >LOGIN FORM</h1>

			<img src="HACKTIVE8.PNG">
 
	<div class="kotak_login">
		<p class="tulisan_login">Silahkan login</p>
 
		<form action="input.html"> 
			<label>USERNAME</label>
			<input type="text" name="username" class="form_login" placeholder="Username .." required>
 
			<label>PASSWORD</label>
			<input type="password" name="password" class="form_login" placeholder="Password .." required>
 
			<button class="tombol_login" type="submit" validasi()>
				<strong>LOGIN</strong>
			</button>
			<br/>
			<br/>
		</form>
		
	</div>
 
 
</body>
</html>
